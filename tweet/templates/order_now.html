{% extends "layout.html" %}

{% block content %}

<style>
body {
    background: #eef2f7;
    font-family: "Poppins", sans-serif;
}

/* ---------------- BACK BUTTON ---------------- */
.back-btn-outside {
    position: fixed;
    top: 100px;
    left: 40px;
    z-index: 9999;
}

.back-btn-outside a {
    border-radius: 8px;
    padding: 8px 16px;
    font-weight: 500;
    background: white;
    border: 1px solid #ccc;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    transition: 0.2s;
}

.back-btn-outside a:hover {
    transform: translateX(-4px);
    background: #f1f1f1;
}

/* ---------------- MAIN CARD ---------------- */
.main-card {
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    max-width: 650px;
    margin: 20px auto 60px;
    padding: 25px 30px;
}

/* ---------------- TWEET CARD ---------------- */
.tweet-card-inner {
    background: #ffffff;
    border-radius: 16px;
    padding: 18px;
    display: flex;
    gap: 18px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    margin-bottom: 30px;
    transition: 0.25s;
}

.tweet-card-inner:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
}

/* IMAGE */
.tweet-card-inner img.tweet-image {
    width: 150px;
    height: 150px;
    border-radius: 14px;
    object-fit: cover;
    border: 2px solid #e2e6ea;
}

/* TEXT */
.tweet-card-body-inner {
    flex: 1;
}

.tweet-username {
    font-size: 18px;
    font-weight: 800;
    margin-bottom: 6px;
}

.tweet-text {
    color: #333;
    font-size: 15px;
    margin-bottom: 10px;
}

/* ---------------- ORDER FORM ---------------- */
.order-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 20px;
}

.order-form label {
    font-weight: 600;
    color: #333;
}

.order-form input {
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 14px;
    outline: none;
    transition: 0.2s;
}

.order-form input:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 5px rgba(13,110,253,0.3);
}

/* Flipkart-style Buy Now button */
.flipkart-buy-btn {
    background: #ff9f00 !important;
    color: white !important;
    font-weight: 700;
    padding: 12px 0;
    width: 100%;
    border: none;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    transition: 0.2s;
    font-size: 17px;
}

.flipkart-buy-btn:hover {
    background: #fb8c00 !important;
    transform: translateY(-2px);
}
</style>

<!-- ðŸ”™ BACK BUTTON -->
<div class="back-btn-outside">
    <a href="{% url 'tweet_detail' order.id %}" class="btn btn-outline-secondary">â¬… Back</a>
</div>

<div class="main-card">

    <!-- Card Preview -->
    <div class="tweet-card-inner">
        {% if order.photo %}
            <img class="tweet-image" src="{{ order.photo.url }}">
        {% endif %}

        <div class="tweet-card-body-inner">
            <h5 class="tweet-username">{{ order.user.username }}</h5>
            <h4 class="tweet-username">{{ order.title }}</h4>
            <p class="tweet-text">{{ order.text }}</p>
        </div>
    </div>

    <!-- ORDER FORM -->
    <form class="order-form" method="POST">
        {% csrf_token %}

        <label>Name:</label>
        <input type="text" name="name" placeholder="Enter your name" required>

        <label>Phone Number:</label>
        <input type="text" name="phone" placeholder="Enter your phone number" required>

        <label>Pin:</label>
        <input type="text" name="pin" placeholder="Enter your pin" required>

        <label>Address:</label>
        <input type="text" name="address" placeholder="Enter your address" required>

        <button type="submit" class="flipkart-buy-btn">Buy Now</button>
    </form>


</div>

{% endblock %}
