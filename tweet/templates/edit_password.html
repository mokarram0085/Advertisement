{% extends 'layout.html' %}
{% block content %}
<style>
    /* Edit Password Page Container */
.container.mt-4 {
max-width: 500px;
background: #ffffff;
padding: 30px 25px;
border-radius: 15px;
box-shadow: 0 6px 20px rgba(0,0,0,0.1);
margin-top: 50px;
}

/* Heading */
.container.mt-4 h2 {
text-align: center;
font-weight: 700;
margin-bottom: 25px;
color: #333;
}

/* Form Inputs */
.container.mt-4 form input {
width: 100%;
padding: 10px 15px;
margin-bottom: 15px;
border-radius: 8px;
border: 1px solid #ccc;
transition: all 0.3s ease;
}

.container.mt-4 form input:focus {
border-color: #0066ff;
box-shadow: 0 0 5px rgba(0,102,255,0.3);
outline: none;
}

/* Submit Button */
.container.mt-4 form button.btn-danger {
width: 100%;
padding: 12px;
border-radius: 10px;
font-weight: 600;
transition: all 0.3s ease;
}

.container.mt-4 form button.btn-danger:hover {
background: #ff4d4d;
transform: scale(1.05);
box-shadow: 0 4px 15px rgba(255,77,77,0.3);
}

/* Django Form Errors */
.container.mt-4 .errorlist {
background: #ffe6e6;       /* light red background */
border-left: 4px solid #ff4d4d;  /* bright red border for emphasis */
color: #c0392b;            /* dark red text */
padding: 10px 15px;
margin-bottom: 15px;
border-radius: 8px;
font-weight: 600;
}

/* Individual Field Error */
.container.mt-4 input:invalid {
border-color: #ff4d4d;
box-shadow: 0 0 5px rgba(255,77,77,0.3);
}

/* Optional: Error text inline with input */
.container.mt-4 .error-text {
color: #c0392b;
font-size: 0.9rem;
margin-top: 3px;
}

</style>


<div class="container mt-4">
    <h2>Edit Password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-danger">Change Password</button>
    </form>
</div>

{% endblock %}
