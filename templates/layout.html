{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>
        {% block title %} Advertisement {% endblock %}
    </title>

    <style>
      body {
        padding-top: 80px;
        background: linear-gradient(120deg, #ffefd5, #ffe4e1, #e0ffff);
        background-attachment: fixed;
        color: #222;   /* nice readable dark text (not black) */
      }
    </style>



</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <div class="d-flex gap-3">
            <a class="btn btn-outline-success" href="{% url 'About_Us' %}">About Us</a>
            <a class="btn btn-primary" href="{% url 'tweet_create' %}">Create Add</a>
        </div>

        <!--
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      -->
      </ul>
      
      <form class="d-flex" role="search" method="GET" action="{% url 'tweet_list' %}">
          <input class="form-control me-2" type="search" name="q" placeholder="Search adds..."value="{{ request.GET.q }}">
          <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <a href="{% url 'tweet_list' %}" class='btn btn-primary mx-2'>Home_page</a>
      
      {% if user.is_authenticated %}
        <form method='POST' action="{% url 'logout' %}" >
          {% csrf_token %}
          <button class='btn btn-danger' type='submit'> Logout </button> 
        </form>
      {% else %}
        <a href="{% url 'register' %}" class='btn btn-primary mx-2'>Register</a>
        <a href="{% url 'login' %}" class='btn btn-primary mx-2'>Login</a>
      {% endif %}   
      

      {% if user.is_authenticated %}
        <a href="{% url 'your_profile' %}" 
          class="btn btn-light mx-2 shadow-sm d-flex align-items-center gap-2"
          style="border-radius: 50px; padding: 6px 14px; height: 60px;">

          <img src="{% if user.userprofile.profile_photo %}{{ user.userprofile.profile_photo.url }}{% else %}{% static 'images/default_profile.png' %}{% endif %}"
              class="rounded-circle border border-2" 
              width="40" height="40">

          <span class="fw-semibold text-primary">Your Profile</span> </a>
      {% endif %}

    </div>
  </div>
</nav>
    {% block content %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
