{% extends "layout.html" %}
{% block content %}

<style>
    .login-container {
        max-width: 450px;
        margin: 60px auto;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
        font-weight: 600;
    }

    .form-control {
        border-radius: 8px;
        height: 42px;
    }

    .btn-login {
        width: 100%;
        height: 42px;
        border-radius: 8px;
    }

    .register-text {
        text-align: center;
        margin-top: 15px;
    }
</style>

<div class="login-container">
    <h2>Login Here..</h2>

    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}

        <button class="btn btn-primary btn-login">Login</button>
    </form>

    <p class="register-text">
        Don't have an account?
        <a href="{% url 'register' %}">Register here</a>
    </p>
</div>

{% endblock %}
